<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Arda Shop - فروشگاه آنلاین کامل با Flutter Web">
  <meta name="keywords" content="فروشگاه آنلاین, Flutter, Web, خرید آنلاین">
  <meta name="author" content="Arda Shop Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Arda Shop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Arda Shop - فروشگاه آنلاین</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter Web CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    p {
      font-size: 1.2em;
      opacity: 0.9;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <h1>🛍️ Arda Shop</h1>
    <p>فروشگاه آنلاین شما در حال بارگذاری است...</p>
  </div>

  <!-- Flutter App Container -->
  <div id="flutter_app" style="display: none;"></div>

  <!-- Flutter Web Scripts -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      // Initialize Flutter without service worker
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            document.getElementById('flutter_app').style.display = 'block';
            
            // Run the app
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Flutter engine initialization failed:', error);
            // Show error message
            document.getElementById('loading').innerHTML = '<h1>خطا در بارگذاری</h1><p>لطفاً صفحه را refresh کنید</p>';
          });
        }
      });
    });
  </script>
</body>
</html>
