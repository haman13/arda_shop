<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Arda Shop - فروشگاه آنلاین">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arda Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .loading {
      margin-top: 30px;
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛍️ Arda Shop</h1>
    <p>فروشگاه آنلاین شما در حال بارگذاری است...</p>
    <button class="btn" onclick="redirectToApp()">ورود به فروشگاه</button>
    <div class="loading">در حال انتقال...</div>
  </div>

  <script>
    // Redirect to main app
    function redirectToApp() {
      window.location.href = '/';
    }

    // Auto redirect after 3 seconds
    setTimeout(function() {
      redirectToApp();
    }, 3000);

    // Check if Flutter app is loaded
    if (window.flutter_inappwebview) {
      redirectToApp();
    }
  </script>
</body>
</html>
